<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Canvas background animation</title>

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <style>
        body {
            margin: 0;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10000; /* overlay */
        }
        .box {
            background-color: #b83f3f;
            width: 200px;
            height: 160px;
            margin: 50px;
        }
    </style>
</head>
<body>

    <div class="box"></div>
    <div class="box"></div>
    <canvas id="canvas-bg-anim">Your browser doesn't support canvas</canvas>
    
    <script src="../js/utilities_functions.js" type="text/javascript"></script>
    <script src="../js/highlighted_boxes.js" type="text/javascript"></script>
</body>
</html>
